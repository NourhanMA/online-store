<div class="box mt-5">

    <div class="my-2 w-25">
        <label for="" class="my-1">Categories : </label>
        <select class="form-control" > 
            <option *ngFor="let category of categories!" [value]="category">{{category}} </option>
        </select>
    </div>
    <div class="row">
        <div class="col-md-3  col-sm-12" *ngFor="let product of products">

            <!-- <select [(ngModel)]="selectedProduct">
                <option  [value]="product.id">{{ product.name }}</option>
              </select> -->
            <div class="item">
                <img [src]="product.img" alt="">

                <div class="body">
                    <h4>title</h4>
                    <p>description</p>
                </div>
                <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
                    <button class="btn btn-success">add to cart</button>
                    <span> 50 L.E</span>
                </div>
            </div>
        </div>
    </div>
</div>
