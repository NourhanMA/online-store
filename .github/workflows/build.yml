name: Angular CI/CD

on:
  push:
    tags:
      - "prod-*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Print GitHub Context Variables
        run: |
          echo "github.ref: $GITHUB_REF"
          echo "github.ref_name: $GITHUB_REF_NAME"
          echo "github.base_ref: $GITHUB_BASE_REF"
          echo "github.event_name: $GITHUB_EVENT_NAME"
          echo "github.head_ref: $GITHUB_HEAD_REF"
          echo "github.event.base_ref: $GITHUB_EVENT_BASE_REF"

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure full history is fetched

      - name: Get Branch Name Containing the Tag
        id: find_branch
        run: |
          git fetch --all  # Ensure all remote branches and tags are available
          branch=$(git branch -r --contains ${{ github.ref }} | grep -o 'origin/main' | awk -F'/' '{print $2}')
          
          if [[ -z "$branch" ]]; then
            echo "❌ Tag does NOT belong to main branch. Exiting..."
            exit 1
          else
            echo "✅ Tag belongs to branch: $branch"
            echo "BRANCH_NAME=$branch" >> $GITHUB_ENV
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm i --legacy-peer-deps

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: npm-cache-${{ hashFiles('package-lock.json') }}

      - name: Build Angular app
        run: npm run build -- --configuration=development

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-dist
          path: dist/
