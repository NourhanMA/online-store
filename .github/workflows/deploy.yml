name: Angular CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  
  deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        - name: Checkout Code
          uses: actions/checkout@v4

        - name: Download Build Artifacts
          uses: actions/download-artifact@v4
          with:
            name: angular-dist
            path: dist/
